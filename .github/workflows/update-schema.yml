name: Update Schema Diagram

on:
  push:
    paths:
      - 'app/db/models.py'
  workflow_dispatch:

jobs:
  update-schema:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # git push를 위한 권한
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate schema diagram
        run: |
          python scripts/generate_schema_diagram.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain docs/SCHEMA_AUTO.md)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/SCHEMA_AUTO.md
          git commit -m "Auto-update schema diagram [skip ci]"
          git push

