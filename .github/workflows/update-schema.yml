name: Update Schema Diagram

on:
  push:
    paths:
      - 'app/db/models.py'
  workflow_dispatch:

jobs:
  update-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Generate schema diagram
        run: |
          python scripts/generate_schema_diagram.py
      
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/SCHEMA_AUTO.md
          git diff --staged --quiet || git commit -m "Auto-update schema diagram"
          git push

